<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <main>
        <p class="main_heading">Online Notes Manager</p>
        <img>
        <form method="post" action="/login_validation">
            <input type="text" name="email" placeholder="Enter email" autocomplete="off" required><br>
            <input type="password" name="password" placeholder="Enter password" autocomplete="off" required><br>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="/registration">Create account</a></p>
    </main>
</body>
</html>

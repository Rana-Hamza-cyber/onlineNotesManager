<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <main>
        <p class="main_heading">Online Notes Manager</p>
        <img>
        <form method="post" action="/add_user">
            <input type="text" placeholder="Enter First Name" name="fname" autocomplete="off" required><br>
            <input type="text" placeholder="Enter Last Name" name="lname" autocomplete="off" required><br>
            <input type="email" placeholder="Enter email Id" name="email" autocomplete="off" required><br>
            <input type="password" placeholder="Enter Password" name="password" autocomplete="off" required><br>
            <button type="submit">Create Account</button>
        </form>
        <p class="warning">{{ msg if msg else '' }}</p>
        <p>Already have an account? <a href="/">Login here</a></p>
    </main>
</body>
</html>
